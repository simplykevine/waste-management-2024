{% extends "base.html" %} 

{% block title %}Schedule{% endblock %} 

{% block content %}
<div class="container2 mt-5">
    <h2 class="mb-4">Schedule Waste Collection</h2>
    <form id="scheduleForm" method="post" action="{{ url_for('auth.schedule_collection') }}">
        {{ form.hidden_tag() }}
        <div class="form-group">
            <label for="address">Address</label>
            {{ form.address(class="form-control") }}
        </div>
        <div class="form-group">
            <label for="collection_date">Collection Date</label>
            {{ form.collection_date(class="form-control") }}
        </div>
        <div class="form-group">
            <label for="collection_time">Collection Time</label>
            {{ form.collection_time(class="form-control") }}
        </div>
        <button type="submit" class="btn btn-primary">Schedule Collection</button>
    </form>
</div>
{% endblock %}
<div class="background-video">
    <video autoplay loop muted>
        <source src="{{ url_for('static', filename='videos/plastic.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>
