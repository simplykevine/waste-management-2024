{% extends "base.html" %}

{% block title %}System Performance{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mt-5">System Performance</h2>

    <div class="row mt-4">
        <div class="col-md-6">
            <h4>System Performance</h4>
            <canvas id="systemPerformanceChart"></canvas>
        </div>
        <div class="col-md-6">
            <h4>User Activity</h4>
            <canvas id="userActivityChart"></canvas>
        </div>
    </div>

    <!-- JavaScript code to render the charts -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var systemPerformanceCtx = document.getElementById('systemPerformanceChart').getContext('2d');
        var systemPerformanceChart = new Chart(systemPerformanceCtx, {
            type: 'line',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'System Performance',
                    data: [65, 59, 80, 81, 56, 55, 40],
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true
            }
        });

        var userActivityCtx = document.getElementById('userActivityChart').getContext('2d');
        var userActivityChart = new Chart(userActivityCtx, {
            type: 'bar',
            data: {
                labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July'],
                datasets: [{
                    label: 'User Activity',
                    data: [28, 48, 40, 19, 86, 27, 90],
                    backgroundColor: 'rgba(153, 102, 255, 0.6)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true
            }
        });
    </script>
</div>
{% endblock %}
{% block background_video %}{% endblock %}
